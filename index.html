<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <script defer src="script.js" type="text/javascript"></script>    
  </head>
  <body>
    <div class="main-container">
        <section id="results">
            <button class="start" id="button">Start</button>
        </section>
        
        <section class="game-area">
            <div class="deadline">
            <div class="bomb-area" id="bomb">
              <div class="counting-line"></div>
              <div class="bomb-element-fuse"></div>
              <div class="bomb-element"></div>
              <div class="bomb">
                <p id="counting-number">10</p>
                </div> 
            </div> 
                <div id="boom">
                    <p class="boom-item">Boom!!!</p>
                </div>   
            </div>

            <div id="field"></div>
        </section>
    </div> 
  </body>

</html>
